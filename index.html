<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Ramen Wiki</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html"><img src="images/logo.png" alt="logo" width="100px" height="100px"></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="menu">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                <ul class="primary-nav">
                    <li class="current"><a href='index.html'>Home</a></li>
                    <li><a href='browse.html'>Browse</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="main-cont">
        <div>
            <div class="col1">
                <h1>The Ramen Wiki</h1>
                <p>Welcome to the home of ramens! Get to know more about your favorite ramen and explore more kinds of
                    variety</p>
                <a href="browse.html"><button class="button1">Browse</button></a>
                <a href="recipes.html"><button class="button2">Recipes</button></a>
                <p style="padding-top: 15%; font-size: large;">All images and content used in the site - Copyright
                    JustOneCookBook<a style="color: white;"
                        href="https://www.justonecookbook.com/tags/ramen/"><br>https://www.justonecookbook.com/tags/ramen/</a>
                </p>
            </div>
        </div>
    </section>
    

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav');
            mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menu-btn');
            })

            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn');
            })
    </script>

</body>

</html>
